<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman Game</title>

        <!-- CSS Resources -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ewert|Playfair+Display|Sancreek" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="gamebox">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1>Current Word: <span class="letters" id="letters-word"></span></h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="box" id="boxWins">
                                    <p><i class="fa fa-trophy" aria-hidden="true"></i> Wins: <span id="wins">0</span></p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="box" id="boxLoss">
                                    <p><i class="fa fa-bomb" aria-hidden="true"></i> Losses: <span id="loss">0</span></p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="box" id="boxGuess">
                                    <p><i class="fa fa-question-circle" aria-hidden="true"></i> Guesses: <span id="guesses">12</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p><i class="fa fa-book" aria-hidden="true"></i> Letters Guessed: <span id="letters-guessed"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="infobox">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1>Instructions</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript Resources -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
