<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman Game</title>

        <!-- CSS Resources -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ewert|Playfair+Display|Sancreek" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="welcome">
            <div class='welcome-wrapper'>
                <div class='welcomebox'>
                    <div class='row welcomebox-header'>
                        <div class='col-lg-12'>
                            <h1 id='winh1'>Howdy Cowboy</h1>
                        </div>
                    </div>
                    <div class='row welcomebox-header'>
                        <div class='col-lg-12'>
                            <h2 id='winh2'>Can you save my partner?<h2>
                            <hr/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12'>
                            <h3 id='winh3'>You have 12 tries to guess a random word.</h3>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12'>
                            <h3 id='winh3'>Use your keyboard to guess a letter</h3>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-lg-12'>
                            <hr/>
                            <h5>Press any key to start...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="winner" style="display:none;"></div>
        <div id="loser" style="display:none;"></div>

        <div class="container" id="game">
            <div class="row">
                <div class="col-lg-7">
                    <div class="gamebox">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1>Current Word: <span class="letters" id="letters-word"></span></h1>
                            </div>
                        </div>
                    </div>
                    <div class="letterbox">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4><i class="fa fa-book" aria-hidden="true"></i> Letters Guessed: <span id="letters-guessed"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 ml-auto">
                    <div class="infobox">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1>Statistics</h1>
                                <hr/>
                                <div class="row">
                                    <div class="col-lg-3 staticon">
                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-lg-8 statbox">
                                        <h4 id="guesses">12</h4><small> Guesses</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 staticon">
                                        <i class="fa fa-trophy" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-lg-8 statbox">
                                        <h4 id="wins">0</h4><small> Wins</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 staticon">
                                        <i class="fa fa-bomb" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-lg-8 statbox">
                                        <h4 id="loss">0</h4><small> Losses</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript Resources -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
